<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
		table {
			font-family: verdana,arial,sans-serif;
			font-size:11px;
			color:#333333;
			border-width: 1px;
			border-color: #666666;
			border-collapse: collapse;
		}
		table th {
			border-width: 1px;
			padding: 8px;
			border-style: solid;
			border-color: #666666;
			background-color: #dedede;
		}
		table td {
			border-width: 1px;
			padding: 8px;
			border-style: solid;
			border-color: #666666;
			background-color: #ffffff;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Ad soyad</th>
			<td>{{name}}</td>
		</tr>
		<tr>
			<th>Email</th>
			<td>{{email}}</td>
		</tr>
		<tr>
			<th>Mesaj</th>
			<td>{{message}}</td>
		</tr>
	</table>
</body>
</html>
